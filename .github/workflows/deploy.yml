name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Use the appropriate Node.js version

      - name: Navigate to client directory
        run: cd client # Change directory to 'client' folder

      - name: Install dependencies
        run: npm install # Install dependencies in the 'client' directory

      - name: Build React app
        run: npm run build # Build the app in the 'client' directory

      - name: Deploy to GitHub Pages
        run: npm run deploy # Deploy using gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token for authentication
